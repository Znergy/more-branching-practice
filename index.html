<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Celebrity Matching</title>
  </head>
  <body>
    <div class="container">
      <h2>Select things that apply to you</h2>
      <div class="row"><!--forms-->
        <div class="col-md-6">
          <form class="formOne">
          <div>
            <label>
              <input id="red" type="checkbox" name="favColor" value="1">
              I like red
            </label>
          </div>
          <div>
            <label>
              <input id="blue" type="checkbox" name="favColor" value="2">
              I like blue
            </label>
          </div>
          <div>
            <label>
              <input id="green" type="checkbox" name="favColor" value="3">
              I like green
            </label>
          </div>
            <div>
              <label>
                <input id="dog" type="checkbox" name="dogCat" value="1">
                I like puppers
              </label>
            </div>
            <div>
              <label>
                <input id="cat" type="checkbox" name="dogCat" value="2">
                I like kittens
              </label>
            </div>
            <div>
              <label>
                <input id="young" type="checkbox" name="ageRange" value="1">
                I am 18-35 years old
              </label>
            </div>
              <div>
                <label>
                  <input id="middleAge" type="checkbox" name="ageRange" value="2">
                  I am 36-55 years old
                </label>
              </div>
              <div>
                <label>
                  <input id="old" type="checkbox" name="ageRange" value="3">
                  I am just old
                </label>
              </div>
              <input type="submit" value="Submit">
            </form>
          </div>
          <div class="col-md-5">
            <div class="pickSomething asdf">
              <p>YOU GOTTA PICK SOMETHING</p>
            </div>
            <h2 id="resultHeader">Who you should hang out with!</h2>
            <div class="carlSagan asdf">
              <h3>Carl Sagan</h3>
              <img src="http://scienceblogs.com/startswithabang/files/2012/10/Carl-Sagan-portrait-590x295.png" alt="Carl Sagan">
            </div>
            <div class="neilTyson asdf">
              <h3>Neil deGrasse Tyson</h3>
              <img src="http://cdn.thedailybeast.com/content/dailybeast/articles/2015/03/31/neil-degrasse-tyson-defends-scientology-and-the-bush-administration-s-science-record/jcr:content/image.img.2000.jpg/1432067001553.cached.jpg" alt="Neil deGrasse Tyson">
            </div>
            <div class="richardDawkins asdf">
              <h3>Richard Dawkins</h3>
              <img src="http://media.salon.com/2013/08/richard_dawkins2.jpg" alt="Richard Dawkins">
            </div>
          </div>
        </div>
      </div>

    <script src='js/jquery-3.1.1.js'></script>
    <script src='js/scripts.js'></script>
    </body>
  </html>
